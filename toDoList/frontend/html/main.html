<!DOCTYPE html>
<html>

<head>
	<title>"ToDoList"</title>
	<link rel="stylesheet" href="../css/main.css">
	</link>
</head>

<body>
	<s id="main-part">
		<menu>
			<li style="margin-bottom: 1%;">
				<label for="newTask">New Task:</label>
				<input type="text" id="newTask" placeholder="New Task">
				<button onclick="addTaskList()">Submit</button>

			</li>
			<button id="seeCompleted" onclick="observCompletedButton()" style="margin-bottom: 1%;">See
				completed</button>
			<button id="seeAll" onclick="observeAllButton()" style="margin-bottom: 1%;">See all</button>
		</menu>
	</s>
	<s id="all-list" hidden>
		<menu id="checkbox-list">
		</menu>
	</s>
	<s id="completed-list" hidden>
		<menu id="fullfill-list">
		</menu>
	</s>
</body>

<script src="../js/main.js"></script>

</html>
